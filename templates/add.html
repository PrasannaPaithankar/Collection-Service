<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Agent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dropdown.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='loginpage.css')}}">
</head>
{% block body %}

<body>
  <div class="header">
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href={{url_for('admin')}}>Dashboard</a>
          <a href={{url_for('admin_action')}}>Action</a>
          <a href={{url_for('message')}}>Mail</a>
          <a href={{url_for('login')}}>Logout</a>
        </div>
      </div>
    </div>
    <div class="title">Administrator Dashboard</div>
    <div class="search">
      <form action="/admin/search" method="POST">
        <input type="text" name="search" id="searchbar" placeholder="Search">
        <input type="submit" value="Search" id="searchbtn">
      </form>
    </div>
  </div>
  <h1 style="text-align: center; color: #3fbed1; margin-top: 70px;margin-bottom: 50px;">Add Agent</h1>
  <form action={{url_for('add')}} method="POST" id="form">
    <h2>Enter Agent Credentials</h2>
    {% if success=="y" %}
    <h4
      style="background-color: rgb(255, 187, 0); padding: 5px; text-align: center; color: #FFFFFF; border-radius: 5px;">
      Agent Registered</h4>
    {% endif %}
    {% if warn=="y" %}
    <h4
      style="background-color: rgb(255, 187, 0); padding: 5px; text-align: center; color: #FFFFFF; border-radius: 5px;">
      Credentials already exists</h4>
    {% endif %}

    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="email" id="email" name="email" placeholder="E-mail" required>
    <input type="text" id="mobileNo" name="mobileNo" placeholder="Phone number" required>
    <input type="password" id="password" name="password" placeholder="Password">
    <input type="submit" value="Submit">

  </form>
</body>
{% endblock %}

</html>
